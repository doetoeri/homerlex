<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 최적화 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homerlex-Next innovation of Notepads.</title>
  <!-- 파비콘 -->
  <link rel="icon" type="image/png" href="icon.png">
  <!-- Pretendard 글꼴 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --copilot-primary: #0078D4;
      --copilot-on-primary: #ffffff;
      --copilot-surface: #ffffff;
      --copilot-on-surface: #323130;
      --copilot-background: #E3F2FD;
      --copilot-corner-radius: 32px;
      --copilot-font-family: 'Pretendard', sans-serif;
      --copilot-font-size: 16px;
      --md3-button-padding: 0.5rem 1rem;
    }
    /* 전체 레이아웃 */
    body {
      background-color: var(--copilot-background);
      font-family: var(--copilot-font-family);
      margin: 20px;
      color: var(--copilot-on-surface);
      text-align: center;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    /* 로고 이미지: 최대 너비 100px */
    .logo {
      max-width: 100px;
      width: 100%;
      height: auto;
    }
    /* 태그라인: 로고 아래 "Homerlex" 표기 */
    .tagline {
      font-size: 18px;
      color: var(--copilot-primary);
      margin-top: 5px;
    }
    /* 공유 영역 */
    #sharedContainer {
      width: 80%;
      max-width: 800px;
      margin: 0 auto 20px;
      background-color: var(--copilot-surface);
      border-radius: var(--copilot-corner-radius);
      padding: 15px;
      text-align: left;
    }
    /* contenteditable 영역: 상하 불필요한 공백 제거 */
    #sharedContent {
      width: 100%;
      min-height: 300px;
      outline: none;
      padding: 10px;
    }
    #sharedContent p {
      margin-top: 0;
      margin-bottom: 0;
      line-height: 1.5;
    }
    /* 버튼 스타일들 */
    button {
      background-color: var(--copilot-primary);
      color: var(--copilot-on-primary);
      border: none;
      padding: var(--md3-button-padding);
      border-radius: var(--copilot-corner-radius);
      font-size: var(--copilot-font-size);
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    button:hover {
      background-color: var(--copilot-on-primary);
      color: var(--copilot-primary);
    }
    /* 변환 후 생성되는 텍스트 버튼 */
    .highlight-btn {
      display: inline-block;
      white-space: pre-wrap;
      background-color: var(--copilot-primary);
      border: none;
      padding: var(--md3-button-padding);
      border-radius: var(--copilot-corner-radius);
      color: var(--copilot-on-primary);
      cursor: pointer;
      margin: 2px 0;
      transition: transform 0.1s ease;
    }
    .highlight-btn:active {
      transform: scale(0.97);
    }
    /* 설명 입력창 (텍스트 버튼 클릭 시) */
    .explanation-box {
      background-color: var(--copilot-surface);
      border-radius: var(--copilot-corner-radius);
      padding: 15px;
      margin-top: 5px;
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .explanation-box input {
      width: 100%;
      font-family: inherit;
      font-size: var(--copilot-font-size);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #ffffff;
    }
    /* 모바일 전용 스타일 */
    @media screen and (max-width: 600px) {
      body { margin: 10px; }
      #sharedContainer { width: 100%; }
      .logo { max-width: 80px; }
      .tagline { font-size: 16px; }
      button { width: 90%; margin-bottom: 8px; }
    }
  </style>
</head>
<body>
  <!-- 헤더 영역 -->
  <header>
    <img src="logo.png" alt="Homerlex Logo" class="logo">
    <div class="tagline">Homerlex</div>
  </header>
  
  <!-- 공유 영역: 콘텐츠 입력 및 기능 버튼 -->
  <div id="sharedContainer">
    <div id="sharedContent" contenteditable="true">
      <p>
        여기에 공유할 내용을 작성하세요.  
        원하는 구간의 텍스트를 선택한 후 "텍스트 버튼 적용" 버튼을 누르면 해당 줄들이 버튼으로 변환됩니다.
      </p>
    </div>
    <div style="text-align:center;">
      <button id="convertBtn">텍스트 버튼 적용</button>
      <button id="generateCodeBtn">공유 코드 생성</button>
      <button id="applyCodeBtn">공유 코드 적용</button>
    </div>
  </div>
  
  <script>
    /***********************
     * 텍스트 버튼 기능
     * 공유 영역에서 선택한 텍스트를 줄 단위로 분리해 버튼으로 변환
     ***********************/
    document.getElementById('convertBtn').addEventListener('click', function () {
      const selection = window.getSelection();
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const selectedText = range.toString().trim();
        if (!selectedText) return;
        const fragment = document.createDocumentFragment();
        selectedText.split(/\n/).forEach(line => {
          const trimmedLine = line.trim();
          if (!trimmedLine) return;
          const btn = document.createElement('button');
          btn.className = 'highlight-btn';
          btn.textContent = trimmedLine;
          // 고유 ID 할당 (설명 입력창용)
          btn.dataset.explanationId = Math.random().toString(36).substr(2, 9);
          fragment.appendChild(btn);
          fragment.appendChild(document.createElement('br'));
          btn.addEventListener('click', toggleExplanation);
        });
        range.deleteContents();
        range.insertNode(fragment);
        selection.removeAllRanges();
      }
    });
    
    function toggleExplanation(event) {
      event.stopPropagation();
      const btn = event.target.closest("button");
      const id = btn.dataset.explanationId;
      let explanationBox = document.getElementById(id);
      if (explanationBox) {
        explanationBox.style.display = (explanationBox.style.display === "none") ? "block" : "none";
      } else {
        explanationBox = document.createElement("div");
        explanationBox.className = "explanation-box";
        explanationBox.id = id;
        const inputField = document.createElement("input");
        inputField.type = "text";
        inputField.placeholder = "여기에 설명을 입력하세요...";
        inputField.addEventListener("keydown", function(e) {
          if(e.key === "Enter") {
            e.preventDefault();
            const text = inputField.value;
            if (!text.trim()){
              alert("설명을 입력해주세요.");
              return;
            }
            explanationBox.innerHTML = "<p>" + text + "</p>";
          }
        });
        explanationBox.appendChild(inputField);
        btn.parentNode.insertBefore(explanationBox, btn.nextSibling);
      }
    }
    
    /***********************
     * 오프라인 공유: 문자 코드 기반 동기화 기능
     * "공유 코드 생성" 버튼을 누르면 공유 영역의 내용을 Base64로 인코딩하여 코드로 보여주며,
     * "공유 코드 적용" 버튼을 누르면 사용자가 입력한 코드를 디코딩하여 공유 영역을 업데이트합니다.
     ***********************/
    
    // Base64 인코딩/디코딩 함수
    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    function base64Decode(str) {
      return decodeURIComponent(escape(atob(str)));
    }
    
    // 공유 코드 생성: 콘텐츠를 인코딩하여 사용자에게 복사할 코드를 제공합니다.
    document.getElementById("generateCodeBtn").addEventListener("click", function(){
         var content = document.getElementById("sharedContent").innerHTML;
         var encoded = base64Encode(content);
         prompt("아래의 코드를 복사하여 다른 기기에 붙여넣으세요:", encoded);
    });
    
    // 공유 코드 적용: 사용자가 붙여넣은 코드를 디코딩하여 콘텐츠를 업데이트합니다.
    document.getElementById("applyCodeBtn").addEventListener("click", function(){
         var code = prompt("다른 기기에서 복사한 코드를 붙여넣으세요:");
         if(code) {
              try { 
                var decoded = base64Decode(code);
                document.getElementById("sharedContent").innerHTML = decoded;
              } catch(e){
                alert("유효한 코드가 아닙니다.");
              }
         }
    });
  </script>
</body>
</html>
