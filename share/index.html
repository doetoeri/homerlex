<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 최적화 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homerlex-Next innovation of Notepads.</title>
  <!-- 파비콘 -->
  <link rel="icon" type="image/png" href="icon.png">
  <!-- Pretendard 글꼴 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- PeerJS (WebRTC 신호 처리용) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
  <style>
    :root {
      --copilot-primary: #0078D4;
      --copilot-on-primary: #ffffff;
      --copilot-surface: #ffffff;
      --copilot-on-surface: #323130;
      --copilot-background: #E3F2FD;
      --copilot-corner-radius: 32px;
      --copilot-font-family: 'Pretendard', sans-serif;
      --copilot-font-size: 16px;
      --md3-button-padding: 0.5rem 1rem;
    }
    /* 전체 레이아웃 */
    body {
      background-color: var(--copilot-background);
      font-family: var(--copilot-font-family);
      margin: 20px;
      color: var(--copilot-on-surface);
      text-align: center;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    /* 로고 이미지: 최대 너비 100px */
    .logo {
      max-width: 100px;
      width: 100%;
      height: auto;
    }
    /* 태그라인: 로고 아래 "Homerlex" 표기 */
    .tagline {
      font-size: 18px;
      color: var(--copilot-primary);
      margin-top: 5px;
    }
    /* 공유 영역 */
    #sharedContainer {
      width: 80%;
      max-width: 800px;
      margin: 0 auto 20px;
      background-color: var(--copilot-surface);
      border-radius: var(--copilot-corner-radius);
      padding: 15px;
      text-align: left;
    }
    /* contenteditable 영역: 상하 불필요한 공백 제거 */
    #sharedContent {
      width: 100%;
      min-height: 300px;
      outline: none;
      padding: 10px;
    }
    #sharedContent p {
      margin-top: 0;
      margin-bottom: 0;
      line-height: 1.5;
    }
    /* 버튼 스타일들 */
    #convertBtn, #syncButton, #bluetoothButton {
      background-color: var(--copilot-primary);
      color: var(--copilot-on-primary);
      border: none;
      padding: var(--md3-button-padding);
      border-radius: var(--copilot-corner-radius);
      font-size: var(--copilot-font-size);
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    #convertBtn:hover, #syncButton:hover, #bluetoothButton:hover {
      background-color: var(--copilot-on-primary);
      color: var(--copilot-primary);
    }
    /* 변환 후 생성되는 텍스트 버튼 */
    .highlight-btn {
      display: inline-block;
      white-space: pre-wrap;
      background-color: var(--copilot-primary);
      border: none;
      padding: var(--md3-button-padding);
      border-radius: var(--copilot-corner-radius);
      color: var(--copilot-on-primary);
      cursor: pointer;
      margin: 2px 0;
      transition: transform 0.1s ease;
    }
    .highlight-btn:active {
      transform: scale(0.97);
    }
    /* 설명 입력창 (텍스트 버튼 클릭 시) */
    .explanation-box {
      background-color: var(--copilot-surface);
      border-radius: var(--copilot-corner-radius);
      padding: 15px;
      margin-top: 5px;
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .explanation-box input {
      width: 100%;
      font-family: inherit;
      font-size: var(--copilot-font-size);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #ffffff;
    }
    /* 모바일 전용 스타일 */
    @media screen and (max-width: 600px) {
      body { margin: 10px; }
      #sharedContainer { width: 100%; }
      .logo { max-width: 80px; }
      .tagline { font-size: 16px; }
      #convertBtn, #syncButton, #bluetoothButton { width: 90%; margin-bottom: 8px; }
    }
  </style>
</head>
<body>
  <!-- 헤더 영역 -->
  <header>
    <img src="logo.png" alt="Homerlex Logo" class="logo">
    <div class="tagline">Homerlex</div>
  </header>
  <!-- 공유 영역: 사용자 내용 입력 및 기능 버튼 -->
  <div id="sharedContainer">
    <div id="sharedContent" contenteditable="true">
      <p>여기에 공유할 내용을 작성하세요.
원하는 구간의 텍스트를 선택한 후 "텍스트 버튼 적용" 버튼을 누르면 해당 줄들이 버튼으로 변환됩니다.</p>
    </div>
    <div style="text-align:center;">
      <button id="convertBtn">텍스트 버튼 적용</button>
      <button id="syncButton">동기화 전송</button>
      <button id="bluetoothButton">블루투스 연결</button>
    </div>
  </div>
  
  <script>
    /***********************
     * 1. 고유 시드 및 그룹 설정
     ***********************/
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        let r = crypto.getRandomValues(new Uint8Array(1))[0] % 16;
        let v = (c === 'x') ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    // 그룹ID: localStorage에 저장된 값이 없으면 사용자 입력
    let groupID = localStorage.getItem('groupID');
    if (!groupID) {
      groupID = prompt("동기화할 그룹 ID를 입력하세요 (예: room1):", "room1") || "room1";
      localStorage.setItem('groupID', groupID);
    }
    // 고유 시드: 그룹ID와 UUID 결합
    let deviceSeed = localStorage.getItem('deviceSeed');
    if (!deviceSeed) {
      deviceSeed = groupID + "-" + generateUUID();
      localStorage.setItem('deviceSeed', deviceSeed);
    }
    console.log("Device Seed:", deviceSeed, "Group:", groupID);
    
    /***********************
     * 2. PeerJS를 이용한 오프라인 공유 동기화
     ***********************/
    // 사용자가 이 기기를 호스트(데이터 중계자)로 사용할지 선택
    var isHost = confirm("이 기기를 호스트로 사용하시겠습니까?\n(다른 기기는 호스트에 연결되어 동기화됩니다.)");
    var hostId = groupID + "-host";  // 그룹별 고정 호스트 ID
    // 클라이언트의 PeerID: 그룹ID + deviceSeed의 마지막 부분 결합
    var peerId = isHost ? hostId : groupID + "-" + deviceSeed.split("-").pop();
    
    // Peer 객체 생성 (PeerJS 기본 서버 사용)
    var myPeer = new Peer(peerId);
    
    // 호스트일 경우: 다른 기기의 연결을 기다리고, 데이터 수신 시 브로드캐스트
    var connections = [];
    var hostConn = null;
    
    myPeer.on('open', function(id) {
      console.log("PeerJS 연결됨. 내 ID:", id);
      if (isHost) {
        myPeer.on('connection', function(conn) {
          console.log("클라이언트 접속:", conn.peer);
          connections.push(conn);
          conn.on('data', function(data) {
            updateSharedContent(data);
            broadcastData(data, conn);
          });
        });
      } else {
        // 클라이언트인 경우, 호스트에 연결
        hostConn = myPeer.connect(hostId);
        hostConn.on('open', function() {
          console.log("호스트와 연결됨:", hostId);
          hostConn.on('data', function(data) {
            updateSharedContent(data);
          });
        });
      }
    });
    
    // 호스트가 받은 데이터를 별도의 연결에 브로드캐스트
    function broadcastData(data, sender) {
      connections.forEach(function(conn) {
        if (conn !== sender) {
          conn.send(data);
        }
      });
    }
    
    // 모든 기기의 공유 영역 업데이트
    function updateSharedContent(data) {
      document.getElementById("sharedContent").innerHTML = data.content;
    }
    
    // 동기화 버튼: 공유 영역의 내용을 제출
    document.getElementById("syncButton").addEventListener("click", function() {
      var content = document.getElementById("sharedContent").innerHTML;
      var data = { content: content };
      if (isHost) {
        updateSharedContent(data);
        broadcastData(data);
      } else {
        if (hostConn && hostConn.open) {
          hostConn.send(data);
        } else {
          alert("호스트와 아직 연결되지 않았습니다.");
        }
      }
      console.log("동기화 전송:", data);
    });
    
    /***********************
     * 3. 텍스트 버튼 기능
     *    공유 영역에서 선택한 텍스트를 줄 단위로 분리해 버튼으로 변환
     ***********************/
    document.getElementById('convertBtn').addEventListener('click', function () {
      const selection = window.getSelection();
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const selectedText = range.toString().trim();
        if (!selectedText) return;
        const fragment = document.createDocumentFragment();
        selectedText.split(/\n/).forEach(line => {
          const trimmedLine = line.trim();
          if (!trimmedLine) return;
          const btn = document.createElement('button');
          btn.className = 'highlight-btn';
          btn.textContent = trimmedLine;
          // 고유 ID 할당 (설명 입력창용)
          btn.dataset.explanationId = Math.random().toString(36).substr(2, 9);
          fragment.appendChild(btn);
          fragment.appendChild(document.createElement('br'));
          btn.addEventListener('click', toggleExplanation);
        });
        range.deleteContents();
        range.insertNode(fragment);
        selection.removeAllRanges();
      }
    });
    
    /***********************
     * 4. 설명 입력창 토글
     *    각 텍스트 버튼 클릭 시 아래에 설명 입력창이 토글됩니다.
     ***********************/
    function toggleExplanation(event) {
      event.stopPropagation();
      const btn = event.target.closest("button");
      const id = btn.dataset.explanationId;
      let explanationBox = document.getElementById(id);
      if (explanationBox) {
        explanationBox.style.display = (explanationBox.style.display === "none") ? "block" : "none";
      } else {
        explanationBox = document.createElement("div");
        explanationBox.className = "explanation-box";
        explanationBox.id = id;
        const inputField = document.createElement("input");
        inputField.type = "text";
        inputField.placeholder = "여기에 설명을 입력하세요...";
        inputField.addEventListener("keydown", function(e) {
          if(e.key === "Enter") {
            e.preventDefault();
            const text = inputField.value;
            if (!text.trim()){
              alert("설명을 입력해주세요.");
              return;
            }
            explanationBox.innerHTML = "<p>" + text + "</p>";
          }
        });
        explanationBox.appendChild(inputField);
        btn.parentNode.insertBefore(explanationBox, btn.nextSibling);
      }
    }
    
    /***********************
     * 5. Web Bluetooth API 예제
     *    (예시로 배터리 서비스에서 배터리 수준 읽기)
     ***********************/
    document.getElementById('bluetoothButton').addEventListener('click', async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['battery_service'] }]
        });
        console.log('선택된 장치:', device);
        const server = await device.gatt.connect();
        console.log('GATT 서버 연결 성공');
        const service = await server.getPrimaryService('battery_service');
        const characteristic = await service.getCharacteristic('battery_level');
        const value = await characteristic.readValue();
        const batteryLevel = value.getUint8(0);
        alert("배터리 레벨: " + batteryLevel + "%");
      } catch (error) {
        console.error('블루투스 연결 실패:', error);
        alert("블루투스 연결 중 오류가 발생했습니다.\n" + error);
      }
    });
  </script>
</body>
</html>
